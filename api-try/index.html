<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API Try</title>
</head>
<body>
    <body>
        <div id="main-page">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3 ">
                        <div class="box">
                            <h2 id="en">Lets Check My Today Activity  <span ><button id="chngBn" class="btn btn-primary btn-sm float-left">বাংলা</button> </span></h2>
                            <h2  id="bn">দেখে আসি চলুন...! আজকে কি করবেন <span ><button id="chngEn" class="btn btn-success btn-sm">English</button> </span> </h2>
                            <button  class="mt-5 mb-4 col-md4 offset-md-4 btn btn-success bt-rounded" id="activitBtn">Check Now</button>
    
                            <div id="showActivity">
                                <div class="activity-box">
                                    <h6>Lat's Do That..! </h6>
                                    <p>Do it => <span  id="activity"></span></p>
                                    <p>Type => <span  id="type"></span></p>
                                    <p>Participants => <span  id="participants"></span></p>
                                    <p>Price => <span  id="price"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        document.getElementById("chngBn").addEventListener("click", function(){
            document.getElementById("en").style.display="none";
            document.getElementById("bn").style.display="block";
        });  
        document.getElementById("chngEn").addEventListener("click", function(){
            document.getElementById("bn").style.display="none";
            document.getElementById("en").style.display="block";
        })
        document.getElementById("activitBtn").addEventListener("click", function(){
            document.getElementById("showActivity").style.display="block"
                fetch('http://www.boredapi.com/api/activity/')
                .then(res => res.json())
                .then(data =>{
                    console.log(data);
                    document.getElementById("activity").innerText = data.activity;
                    document.getElementById("type").innerText = data.type;
                    document.getElementById("participants").innerText = data.participants;
                    document.getElementById("price").innerText = data.price;
                })


        })
        </script>
</body>
</html>
